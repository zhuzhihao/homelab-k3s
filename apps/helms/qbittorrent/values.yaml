# Default values for qbittorrent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: linuxserver/qbittorrent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4.4.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: qb.k3s.home
      paths:
        - path: /
          pathType: Prefix
    - host: qb.zhuzhihao.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: letsencrypt-qb
      hosts:
        - qb.zhuzhihao.me

resources: 
  limits:
    cpu: 2
    memory: 2048Mi
  requests:
    cpu: 1
    memory: 512Mi

primary:
  persistence:
    enabled: true
    existingClaim: ""
    mountPath: /config/
    subPath: ""
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 0.5Gi
    annotations: {}
    labels: {}
    selector: {}
    dataSource: {}
  nfs_storage:
    server: ""
    path: ""
    mountPath: /downloads/

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
