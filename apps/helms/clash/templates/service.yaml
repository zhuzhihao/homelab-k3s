apiVersion: v1
kind: Service
metadata:
  name: {{ include "clash.fullname" . }}
  labels:
    {{- include "clash.labels" . | nindent 4 }}
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.0.39

spec:
  type: LoadBalancer
  ports:
    - port: 7890
      targetPort: http_proxy
      protocol: TCP
      name: http_proxy
    - port: 7891
      targetPort: socks_proxy
      protocol: TCP
      name: socks_proxy
  selector:
    {{- include "clash.selectorLabels" . | nindent 4 }}
